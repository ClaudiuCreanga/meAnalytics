<!doctype html>
<html>
    <head>
        <title>Track your productivity</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="combined.css">
    </head>
    <body>
	    <div class="wrapper">
		    <div class="menu-container">
				<div class="menu"></div>
			</div>
		    <div class="websites slide-out">
			    <div class="list-items">  
				    <div class="item website-1">
					    <input type="text" class="website" placeholder="Insert a website" />
					    <div class="switch">
						    <input id="on-1" class="good" name="state-1" type="radio" checked="">
						    <label for="on-1">GOOD</label>
						
						    <input id="no-1" class="ignore" name="state-1" type="radio" checked="checked">
						    <label for="no-1">IGNORE</label>
						
						    <input id="off-1" class="bad" name="state-1" type="radio">
						    <label for="off-1">BAD</label>
						
						    <a></a>
						</div>
						<div class="remove-item"></div>
				    </div>
			    </div>
			    <div class="add-item"></div>
		    </div>
		    <div class="main-data">
			    <div class="general-charts"></div>
			    <div class="info">
				    <p>Click on a column</p>
			    </div>
			    <svg id="chartarea"></svg>
		    </div>
	    </div>
	    <div class="legend">
		    <div class="legend-website">
			    <div class="legend-good-website"></div>
			    <p>good websites</p>
		    </div>
		    <div class="legend-website">
			    <div class="legend-bad-website"></div>
			    <p>bad websites</p>
		    </div>
	    </div>
	    <div class="cat"></div>
	    <div class="bubble-container">
		    <div class="bubble">I have some insights regarding your data. Click me.</div>
		    <div class="close"></div>
	    </div>
	    <div class="footer"></div>
        <script src="../src/js/d3.v3.min.js"></script>
        <script src="../src/js/main.js"></script>
        <script src="../src/js/showData.js"></script>
    </body>
</html>
